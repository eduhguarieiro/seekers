<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat+Alternates:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/main-section.css">
</head>
<body>
    <header class="main-header">
        <nav class="navigation">
            <div class="item">
                <img class="logo" src="img/logo-seekers.png" alt="Logo da Seekers">
                <h1 class="main-title">Seekers</h1>
            </div> 
            <div class="items">
                <img class="logos" src="img/logos-nav/logo-inicio.png" alt="Símbolo de uma casa">
                <a href="" class="main-action">Início</a>
            </div>
            <div class="items">
                <img class="logos" src="img/logos-nav/logo-trabalhos.png" alt="Símbolo de uma maleta">
                <a href="" class="main-action">Trabalhos</a>
            </div>
            <div class="items">
                <img class="logos" src="img/logos-nav/logo-meus-contatos.png" alt="Símbolo de pessoas">
                <a href="" class="main-action">Meus Contatos</a>
            </div>
            <div class="items">
                <img class="logos" src="img/logos-nav/logo-notificacoes.png" alt="Símbolo de um sino">
                <a href="" class="main-action">Notificações</a>
            </div>
            <div class="items">
                <img class="logos" src="img/logos-nav/logo-mensagens.png" alt="Símbolo de um balão de conversas">
                <a href="" class="main-action">Mensagens</a>
            </div>
            <span class="space"></span>
            <div class="items -space">
                <img class="logos" src="img/logos-nav/logo-configuracoes.png" alt="Símbolo de uma engrenagem">
                <a href="" class="main-action">Configurações</a>
            </div>
            <div class="items">
                <img class="logos" src="img/logos-nav/logo-sair.png" alt="Símbolo de uma porta aberta com uma flecha">
                <a href="" class="main-action">Sair</a>
            </div>
        </nav>
    </header>
    
    <section class="main-section">
        <h2 class="main-title -yellow">Procurando por novos trabalhos?</h2>
        <input class="input" type="text" placeholder="Procure trabalhos por Companhias, Habilidades ou Nome do trabalho">
    </section>
</body>
</html>
